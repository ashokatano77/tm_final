<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión del Usuario</title>
</head>
<body>
    <h1>Gestión del Usuario</h1>
    
    <h2>Añadir campos adicionales</h2>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion"><br>
        <button type="submit">Guardar cambios</button>
    </form>
    
    <h2>Cambiar contraseña</h2>
    <form>
        <label for="password-actual">Contraseña actual:</label>
        <input type="password" id="password-actual" name="password-actual"><br>
        <label for="password-nueva">Contraseña nueva:</label>
        <input type="password" id="password-nueva" name="password-nueva"><br>
        <label for="password-confirmar">Confirmar contraseña nueva:</label>
        <input type="password" id="password-confirmar" name="password-confirmar"><br>
        <button type="submit">Cambiar contraseña</button>
    </form>
    
</body>
</html>
